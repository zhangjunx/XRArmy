     				<img src="img/bigImg.png" id="imgBox">
     			</div>
     		</div>
     	</div>
    </div>
  </div>
  
   <!-- 上传图片弹出层 -->
  <div class="uploadBox" id="uploadBox" style="display:none">
  		<div class="layui-form-item" id="parentDept">
			<div class="layui-col-lg4">
				<label class="layui-form-label">选择图片</label>
				<div class="layui-input-block">
					<img src="../img/add_img.png" class="imgMap" id="imgMap" style="width: 240px;height: 240px;object-fit: cover;">
					<input type="file" class="imgFile" id="imgFile" title="点击更换图片" accept=".jpg,.png,.gif">
				</div>
			</div>
		</div> 
  </div>
  <!-- 图片添加链接或者删除弹出层 -->
  <dl class="hover">
  	<dt class="cellDt jump">跳转</dt>
  	<dt class="cellDt imgup">上传图片</dt>
  	<dt class="cellDt delete">删除</dt>
  </dl>
   <script src="../js/path.js"></script>
   <script src="js/jquery-1.12.4.min.js"></script>
