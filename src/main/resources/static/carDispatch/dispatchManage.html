<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>派车管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
</head>
<style>
      table tr td[data-field="refuseRemark"] div{
			height:auto;
			white-space:normal;
			word-break: break-all;
		}  
	</style>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">派车管理</a>
		  </div>
		  <div class="btn-box fr">
			  <div class="subbtn fl">
				  <a href="javascript:;" class="layui-bg-blue add" id="add" data-id="新增">新增</a>
			  </div>
		  </div>
	  </div>
    <div class=" layui-con">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
		  <div class="layui-inline">
		    <label class="layui-form-label">车牌号</label>
		    <div class="layui-input-block">
		      <input type="text" name="carNum" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		        <input type="text" name="optStartDate" id="startDate" placeholder="请输入" autocomplete="off" class="layui-input date" style="display: inline-block;width: 47%;">
				--
				<input type="text" name="optEndDate" id="endDate" placeholder="请输入" autocomplete="off" class="layui-input date" style="display: inline-block;width: 47%;">
		    </div>
		  </div>
		  <!-- <div class="layui-inline">
		    <label class="layui-form-label">出车时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="start_time" placeholder="请输入" autocomplete="off" class="layui-input date" style="display: inline-block;width: 47%;">
				--
				 <input type="text" name="end_time" placeholder="请输入" autocomplete="off" class="layui-input date" style="display: inline-block;width: 47%;">
		    </div>
		  </div> -->
		  <div class="layui-inline">
		    <label class="layui-form-label"></label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="carStatus" value="已发车" title="已发车" lay-skin="primary">
		    	<input type="checkbox" name="carStatus" value="未发车" title="未发车" lay-skin="primary">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
      </div>
    </div>
  </div>
  
   <!-- 注销弹出层 -->
   <div class="layui-form layuiadmin-card-header-auto" style="display: none;" id="cancelBox">
	   <div class="layui-form-item">
		  <div class="layui-inline" style="margin-top:20px;width:60%">
		    <label class="layui-form-label">注销原因</label>
		    <div class="layui-input-block">
		      <select name="errorTypeCode" id="errorTypeCode" lay-search>
		      		<option value="">请选择</option>
		      </select>
		    </div>
		  </div>
      </div>
      <div class="layui-form-item">
		  <div class="layui-inline" style="width:60%">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
		      <textarea name="remark" id="remark" placeholder="请输入" class="layui-textarea"></textarea>
		    </div>
		  </div>
      </div>
    </div>
  
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../js/jquery-cookie.js"></script>
   <script src="../layui/layui.js"></script>
   <script src="../js/print.js"></script>
   <script src="js/dispatchManage.js"></script>
</body>
</html>
