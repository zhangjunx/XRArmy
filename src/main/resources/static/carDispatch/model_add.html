<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加模板</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
   <link rel="stylesheet" href="css/carDispatch.css">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-con">
			<div class="layui-form layuiadmin-card-header-auto">
					 <div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label"><span class="must">*</span>审批人</label>
							<div class="layui-input-block">
								<select name="approver" id="approver" lay-verify="required" lay-search>
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div> 
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label"><span class="must">*</span>审批级别</label>
							<div class="layui-input-block">
								<input type="number" name="approveLevel" id="approveLevel"
								autocomplete="off" min=1 class="layui-input" lay-verify="required" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">确定</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">取消</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script src="../js/path.js"></script>  
	<script src="../js/jquery.min.js"></script>  
	 <script src="../js/jquery-cookie.js"></script> 
    <script src="../layui/layui.js"></script>
    <script src="js/model_add.js"></script>
</body>
</html>
