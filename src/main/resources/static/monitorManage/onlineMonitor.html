<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线监测</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/monitorManage.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">在线监测</a>
		  </div>
	  </div>
    <div class=" layui-con">
    	<div class="layui-form layuiadmin-card-header-auto">
    		<ul class="pointTotal">
    			<li class="first">
    				<p class="num">13</p>
    				<p>监控点总数</p>
    			</li>
    			<li class="second">
    				<p class="num">6</p>
    				<p><span class='greenPoint'></span>在线</p>
    			</li>
    			<li class="second">
    				<p class="num">7</p>
    				<p><span class='redPoint'></span>离线</p>
    			</li>
    			<li class="second">
    				<p class="num">0</p>
    				<p><span class='whitePoint'></span>未检测</p>
    			</li>
    		</ul>
    	</div>
	      <div class="layui-form layuiadmin-card-header-auto">
	        <div class="layui-form-item">
			  <div class="layui-inline">
			    <label class="layui-form-label">监测点名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			   <div class="layui-inline">
				  <label class="layui-form-label">在线状态</label>
				  <div class="layui-input-block">
				  	<select name="" id="">
				  		<option value="">请选择</option>
				  	</select>
				  </div>
			  </div>
	          <div class="layui-inline">
	            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="LAY-user-front-search">
	              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
	            </button>
	          </div>
	        </div>
	      </div>
      
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
      </div>
    </div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
    <script src="../js/jquery-cookie.js"></script>
   <script src="../layui/layui.js"></script>
   <script src="js/onlineMonitor.js"></script>
</body>
</html>
