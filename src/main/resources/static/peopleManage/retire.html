<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>退伍提醒</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/peopleManage.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr" data-id="1">
			  <a href="javascript:;">退伍提醒</a>
		  </div>
	  </div>
    <div class="layui-con">
      <div class="layui-form layuiadmin-card-header-auto">
        <div class="layui-form-item">
          
		  <div class="layui-inline">
		    <label class="layui-form-label">军人证号</label>
		    <div class="layui-input-block">
		      <input type="text" name="holderno" id="holderno" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="name" id="holdername" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
		 <div class="layui-inline" style="display:none">
		    <label class="layui-form-label">月份</label>
		    <div class="layui-input-block">
		      <input type="text" name="n"   placeholder="请输入数字" autocomplete="off" class="layui-input">
		    </div>
		  </div> 
          <div class="layui-inline">
            <!-- <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button> -->
             <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="month">
             		 当月
            </button>
             <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="halfYear">
             		 半年
            </button>
             <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="year">
              		一年
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
      </div>
    </div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../js/jquery-cookie.js"></script>
   <script src="../layui/layui.js"></script>
   <script src="../layui/layui.js"></script>
   <script src="../js/print.js"></script>
   <script src="js/retire.js"></script>
</body>
</html>
