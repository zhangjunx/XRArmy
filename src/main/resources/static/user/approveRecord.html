<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>审批记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">请假申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">出差申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">休假申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">加班申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">其它申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">派车申请</a>
		  </div>
		   <div class="label fl">
			  <a href="javascript:;">会议申请</a>
		  </div>
		  <div class="btn-box fr">
			  <div class="subbtn fl">
					<a href="javascript:;" class="layui-bg-blue" id="print">打印</a>
			  </div>
			   <div class="subbtn fl">
					<a href="javascript:;" class="layui-bg-blue" id="export">导出</a>
			  </div>
		  </div>
	  </div>
	  <!--  请假申请 -->
    <div class="layui-con">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">请假类型</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="leaveSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 请假申请 -->
      <div class="layui-card-body">
        <table id="LAY-leave-manage" lay-filter="LAY-leave-manage"></table>
      </div>
    </div>
      <!--  出差申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="businessSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 出差申请 -->
      <div class="layui-card-body">
        <table id="LAY-business-manage" lay-filter="LAY-business-manage"></table>
      </div>
    </div>
     <!--  休假申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="holidaySearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 休假申请 -->
       <div class="layui-card-body" >
        <table id="LAY-holiday-manage" lay-filter="LAY-holiday-manage"></table>
      </div>
    </div>
     <!--  加班申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="overtimeSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 加班申请 -->
       <div class="layui-card-body" >
        <table id="LAY-overtime-manage" lay-filter="LAY-overtime-manage"></table>
      </div>
    </div>
      <!--  其它申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="otherSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 其它申请 -->
       <div class="layui-card-body" >
        <table id="LAY-other-manage" lay-filter="LAY-other-manage"></table>
      </div>
    </div>
      <!--  派车申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
         <div class="layui-inline">
		    <label class="layui-form-label">用车单位</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">派车单单号</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="dispatchSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 派车申请 -->
       <div class="layui-card-body" >
        <table id="LAY-dispatch-manage" lay-filter="LAY-dispatch-manage"></table>
      </div>
    </div>
      <!--  会议申请 -->
    <div class="layui-con" style="display:none">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
        <div class="layui-inline">
		    <label class="layui-form-label">主持人</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">申请时间</label>
		    <div class="layui-input-block">
		      <input type="text" name="car_number" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="meetingSearch">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- 会议申请 -->
       <div class="layui-card-body" >
        <table id="LAY-meeting-manage" lay-filter="LAY-meeting-manage"></table>
      </div>
    </div>
    
    
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../js/jquery-cookie.js"></script>
   <script src="../layui/layui.js"></script>
   <script src="../js/print.js"></script>
   <script src="js/approveRecord.js"></script>
</body>
</html>
